jdk:
  - openjdk17
before_install:
  - sdk install java 17.0.2-open
  - sdk use java 17.0.2-open
install:
  - echo "Publishing all modules to Maven Local for Jitpack"
  - ./gradlew :common:publishToMavenLocal :writer:publishToMavenLocal :reader:publishToMavenLocal :verify:publishToMavenLocal :plugin:publishToMavenLocal :helper:publishToMavenLocal